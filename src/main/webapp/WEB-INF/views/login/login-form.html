<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/login}" method="POST">

    <label>
        로그인<br />
        <input type="text" name="username" placeholder="아이디를 입력해주세요">
    </label><br /><br />

    <label>

    <input type="submit" value="로그인">
</form>
</body>
</html>
